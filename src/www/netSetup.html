<!doctype html>
<html lang='pl'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv='Content-Language' content='pl'  />
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Konfiguracja</title>
  </head>
  <body>
    <form method='POST'>
      <table>
        <tr>
          <td>Nazwa punktu dostępowego (SSID)</td>
          <td><input type='text' id='ssid' name='ssid' placeholder='Podaj nazwę sieci' value='${ssid}'></td>
        </tr>
        <tr>
          <td>Hasło do punktu dostępowego</td>
          <td><input type='password' id='wifiPassword' name='wifiPassword' placeholder='Podaj hasło do sieci' ></td>
        </tr>
        <tr>
          <td>Nazwa pilota (MDNS)</td>
          <td><input type='text' id='inNetworkName' name='inNetworkName' placeholder='Nazwa pilota w sieci' value='${inNetworkName}'></td>
        </tr>
        <tr>
          <td>Nazwa konta admina</td>
          <td><input type='text' id='username' name='username' placeholder='Nazwa administratora' value='${username}'></td>
        </tr>
        <tr>
          <td>Hasło admina</td>
          <td><input type='password' id='password' name='password' placeholder='Hasło' ></td>
        </tr>
      </table>
      <button type='submit' formaction='/network'>Zapisz konfiguracje</button>
      <button type='submit' formaction='/factoryReset'>Zresetuj do ustawień fabrycznych</button>
    </form>

    <hr>
      <form class='card' action='/update' method='POST'>
        <H2>Aktualizacja</H2>
        <input type='url' id='url' name='url' placeholder='http://jakis.poprawny.url'>
        <button type='submit' formaction='/update'>Rozpocznij aktualizację</button>
      </form>
  </body>
</html>
